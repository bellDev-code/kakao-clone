<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first Website.</title>
    <style>
      @keyframes animationEffect {
        from {
          transform: rotateY(0);
        }
        to {
          transform: rotateY(180deg) translateX(100px);
        }
      }
      img {
        border: 5px solid black;
        border-radius: 50%;
        animation: animationEffect 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="img/logo.png" />
  </body>
</html>
